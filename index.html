<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Login Form</title>
    <style>
        body{
            margin:0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #031321;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container{
            display: flex;
            background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px #00f7ff;
            width: 600px;
            max-width: 90%;
        }
        .login-form{
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            flex: 1;
            color: #fff;
        }
        .login-form h2{
            margin-bottom: 20px;
        }
        .login-form input{
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #0a1e2e;
            border: 1px solid #00f7ff;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
        }
        .login-form button{
            width: 110%;
            padding: 12px;
            background: #00f7ff;
            border: none;
            border-radius: 5px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-form button:hover{
            background: #00d3e0;
        }
        .login-form p{
            margin-top: 15px;
            font-size: 14px;
        }
        .login-form a{
            color:#00f7ff;
            text-decoration: none;
        }
        .welcome-section{
            background: linear-gradient(to right,#00f7ff,#007bff);
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .welcome-section h1{
            font-size: 24px ;
        }
        .welcome-section p{
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2>Login</h2>
            <form action="#">
                <input type="text" placeholder="Username"required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <div class="welcome-section">
            <h1>WELCOME BACK!</h1>
            <P>Login to access all smart experiences and services.</P>
        </div>
    </div>
</body>
</html>
